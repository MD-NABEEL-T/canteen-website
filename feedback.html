<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; }
    header { background: linear-gradient(90deg,#007bff,#00c6ff); color:white; text-align:center; padding:15px; text-shadow:1px 1px 4px rgba(0,0,0,0.3); }
    .container { max-width:700px; margin:20px auto; background:white; padding:20px; border-radius:12px; box-shadow:0px 4px 8px rgba(0,0,0,0.1); }
    h2, h1 { text-align:center; margin-bottom:20px; color:#333; }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, textarea, select { width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; }
    .btn { background:#007bff; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; transition:0.3s; }
    .btn:hover { background:#0056b3; transform:scale(1.05); }
    .yt-btn { background:#ff0000; margin-top:15px; }
    .yt-btn:hover { background:#cc0000; box-shadow:0px 0px 10px rgba(255,0,0,0.6); }
    video { display:block; margin:15px 0; width:100%; border-radius:8px; }
    .footer-btn { display:flex; justify-content:center; margin-top:25px; }
  </style>
</head>
<body>
  <header>
    <h1>User Feedback</h1>
    <p id="datetime"></p>
  </header>

  <div class="container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Preferred Visit Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="satisfaction">Satisfaction (1 to 10):</label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5">

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" required></textarea>

      <button type="button" class="btn yt-btn" onclick="openYouTube()">Watch About Our College</button>

      <div class="footer-btn">
        <button type="submit" class="btn">Submit Feedback</button>
      </div>
    </form>
  </div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw2eVskdecbFrUT2QzQe6hz0TEyv2BXosTRpiEryBb0U7rwD3qeDyiwJsYIWvZKeh7Xzw/exec";
  const form = document.getElementById("feedbackForm");
  const submitBtn = document.querySelector("#feedbackForm button[type='submit']");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    submitBtn.disabled = true;
    submitBtn.innerText = "Submitting...";

    const formData = new FormData(form);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(resJson => {
      if (resJson.status === "success") {
        alert("✅ Feedback submitted successfully!");
        form.reset();
      } else {
        alert("❌ Error: " + resJson.message);
      }
    })
    .catch(err => {
      console.error("Fetch error:", err);
      alert("❌ Network/Server error: " + err.message);
    })
    .finally(() => {
      submitBtn.disabled = false;
      submitBtn.innerText = "Submit Feedback";
    });
  });

  // Example: YouTube Button
  function openYouTube() {
    window.open("https://www.youtube.com/watch?v=yL1e3aQ--4Q", "_blank");
  }

  // Date & Time
  function updateDateTime() {
    const now = new Date();
    document.getElementById("datetime").innerText = now.toLocaleString();
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  let h1 = document.querySelector("h1");
  if (h1) h1.style.color = "#fdf005";
</script>
</body>
</html>
