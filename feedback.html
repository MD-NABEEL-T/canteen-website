<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
      padding: 15px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .yt-btn {
      background: #ff0000;
      margin-top: 15px;
    }

    .yt-btn:hover {
      background: #cc0000;
      box-shadow: 0px 0px 10px rgba(255,0,0,0.6);
    }

    video {
      display: block;
      margin: 15px 0;
      width: 100%;
      border-radius: 8px;
    }

    .footer-btn {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <!-- Date & Time Display -->
  <header>
    <h1>User Feedback</h1>
    <p id="datetime"></p>
  </header>

  <div class="container">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="date">Preferred Visit Date:</label>
      <input type="date" id="date" required>

      <label for="satisfaction">Satisfaction (1 to 10):</label>
      <input type="range" id="satisfaction" min="1" max="10">

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" rows="4" required></textarea>

      <!-- ✅ College Promo Video using <video> (sample mp4 file) -->
      <label>College Promo Video:</label>
      <video controls autoplay loop muted>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- YouTube Button (with try-catch) -->
      <button type="button" class="btn yt-btn" onclick="openYouTube()">
        Watch About Our College 
      </button>

      <!-- Submit Button at END -->
      <div class="footer-btn">
        <button type="submit" class="btn">Submit Feedback</button>
      </div>
    </form>
  </div>

  <!-- Inline JS -->
  <script>
    // Date & Time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerText = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Try-Catch for YouTube Button
    function openYouTube() {
      try {
        window.location.href = "https://www.youtube.com/watch?v=yL1e3aQ--4Q";
      } catch (error) {
        alert("Error opening YouTube: " + error.message);
      }
    }

const successSound = new Audio(
  "data:audio/wav;base64,UklGRoQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YUQAAABrAABn" +
  "AADuAAD7AADuAABnAADnAAD/AAB/AADvAADrAADrAAD3AADnAADnAAD3AADnAADrAAD3AADv" +
  "AADvAAD/AADvAAD3AADvAAD3AADvAAD/AAD/AAD3AAD/AADvAAD/AAD/AADvAAD/AAD/AAD3" +
  "AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/AAD/"
);
    // Form Validation + Play Sound
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Play ding sound
      successSound.play();

      alert("✅ Feedback submitted successfully!");
    });
  </script>

</body>
</html>
