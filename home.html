<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fast & Foodious — Break the Queue</title>

  <!-- nice rounded font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="home.css">
  <link rel="icon" href="favicon_32.png">
</head>
<body>

  <!-- top nav (keeps links but visually light) -->
  <nav class="top-nav">
    <div class="nav-inner">
      <div class="brand-left">
        <!-- small text-brand (shown if logo missing) -->
        <span class="mini-brand">Fast & Foodious</span>
      </div>
      <div class="brand-right">
        <a href="signin.html" class="nav-link">Sign In</a>
        <a href="signup.html" class="nav-link">Sign Up</a>
        <a href="about.html" class="nav-link">About Us</a>
      </div>
    </div>
  </nav>

  <!-- Hero with full background -->
  <header class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-center">
      <!-- logo above the title for strong center composition -->
      <img src="images/logo.png" alt="Fast & Foodious logo" class="center-logo" onerror="this.style.display='none'">

      <h1 class="brand-title">
        <span class="title-part">FAST</span>
        <span class="amp">&amp;</span>
        <span class="title-part">FOODIOUS</span>

      <p class="tagline">Fast bites. Faster service. <span class="tag-highlight">Break the queue — enjoy something new.</span></p>

      <div class="cta-line">
        <a class="btn btn-primary" href="index.html">Order Now</a>
      </div>

      <div class="quick-links">
        <a href="signin.html" class="link">Sign In</a>
        <a href="signup.html" class="link">Sign Up</a>
        <a href="about.html" class="link">About Us</a>
      </div>
    </div>
