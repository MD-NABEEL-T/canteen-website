<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In — Fast & Foodious</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <style>
    /* extra signin-specific styles */
    .auth-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 20px;
      background: #000;
    }
    .auth-card {
      max-width: 820px;
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .auth-head {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 18px;
    }
    .auth-title {
      font-size: clamp(20px,3vw,32px);
      font-weight: 800;
    }
    .role-tabs {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 18px 0 10px;
    }
    .role-btn {
      padding: 10px 14px;
      border-radius: 12px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      font-weight: 700;
      cursor: pointer;
      color: rgba(255,255,255,0.88);
      transition: all 0.2s ease;
    }
    .role-btn.active {
      background: linear-gradient(90deg,var(--orange),var(--yellow));
      color: #111;
      border-color: transparent;
      box-shadow: 0 8px 30px rgba(255,110,40,0.12);
    }
    .form-row {
      margin: 12px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: var(--muted);
    }
    input[type="email"], input[type="password"], input[type="text"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.6);
      color: #fff;
      outline: none;
    }
    .auth-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 14px;
    }
    .note {
      color: rgba(255,255,255,0.6);
      font-size: 13px;
    }
    .message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 10px;
      font-weight: 700;
      display: none;
    }
    .message.success {
      background: linear-gradient(90deg,#e6ffdc,#d1ffd6);
      color: #2a5a1a;
    }
    .message.error {
      background: linear-gradient(90deg,#ffdcd6,#ffe6e6);
      color: #6a231a;
    }
    @media (max-width:720px){
      .auth-card{padding:20px}
      .role-tabs{flex-direction: column; align-items: stretch;}
    }
  </style>
</head>
<body>

  <!-- top nav minimal -->
  <nav class="top-nav" aria-label="Primary">
    <div class="nav-inner">
      <div class="brand-left"></div>
      <div class="nav-space" aria-hidden="true"></div>
    </div>
  </nav>

  <main class="auth-wrap" role="main">
    <div class="auth-card" aria-live="polite">
      <div class="auth-head">
        <!-- small inline logo (re-uses the hero look) -->
        <div style="width:56px;height:56px;border-radius:10px;background:linear-gradient(90deg,var(--orange),var(--yellow));display:flex;align-items:center;justify-content:center;font-weight:900;color:#111;box-shadow:0 8px 28px rgba(0,0,0,0.6)">
          ⚡
        </div>
        <div>
          <div class="auth-title">Sign In</div>
          <div class="note">Choose your role then enter credentials</div>
        </div>
      </div>

      <!-- role tabs -->
      <div class="role-tabs" role="tablist" aria-label="Login roles">
        <button class="role-btn active" data-role="Student" role="tab" aria-selected="true">Student Login</button>
        <button class="role-btn" data-role="Teaching" role="tab" aria-selected="false">Teaching Staff Login</button>
        <button class="role-btn" data-role="NonTeaching" role="tab" aria-selected="false">Non-Teaching Staff Login</button>
        <button class="role-btn" data-role="External" role="tab" aria-selected="false">External User Login</button>
      </div>

      <!-- dynamic form area -->
      <form id="loginForm" class="login-form" novalidate>
        <input type="hidden" id="loginRole" name="role" value="Student">
        
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="username" placeholder="you@domain.com" required>
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="Enter password" required>
        </div>

        <div class="auth-actions">
          <button type="submit" class="btn btn-primary">Sign In</button>
          <div class="note">or <a href="signup.html" style="color:var(--yellow);font-weight:700;text-decoration:none">Create an account</a></div>
        </div>

        <div id="formMsg" class="message" role="status" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <footer style="text-align:center;padding:20px;color:rgba(255,255,255,0.6)">© Fast &amp; Foodious</footer>

<script>
  // role tabs behavior
  const roleBtns = document.querySelectorAll('.role-btn');
  const roleInput = document.getElementById('loginRole');
  const formMsg = document.getElementById('formMsg');

  function setActiveRole(btn){
    roleBtns.forEach(b=>{
      b.classList.toggle('active', b===btn);
      b.setAttribute('aria-selected', b===btn ? 'true' : 'false');
    });
    roleInput.value = btn.dataset.role;
  }

  roleBtns.forEach(btn=>{
    btn.addEventListener('click', ()=> setActiveRole(btn));
  });

  // simple client-side validation + fake submit
  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    formMsg.style.display='none';
    const role = roleInput.value;
    const email = document.getElementById('email').value.trim();
    const pwd = document.getElementById('password').value.trim();

    if(!email || !pwd){
      formMsg.className='message error';
      formMsg.textContent = 'Please enter both email and password.';
      formMsg.style.display='block';
      return;
    }
    if(!/^\S+@\S+\.\S+$/.test(email)){
      formMsg.className='message error';
      formMsg.textContent = 'Please enter a valid email address.';
      formMsg.style.display='block';
      return;
    }

    // Simulate login success (replace with real API call)
    formMsg.className='message success';
    formMsg.textContent = `Successfully signed in as ${role}. (This is a demo — implement backend to complete login.)`;
    formMsg.style.display='block';

    document.getElementById('password').value = '';
  });
</script>
</body>
</html>
