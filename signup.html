<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — Fast & Foodious</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <style>
    /* reuse the same auth-card styles from signin */
    .auth-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px 20px;background:#000;}
    .auth-card{max-width:780px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 18px 60px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.03);}
    .form-row{margin:12px 0;display:flex;flex-direction:column;gap:8px}
    input, select{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(0,0,0,0.6);color:#fff;}
    .auth-actions{display:flex;gap:12px;align-items:center;margin-top:14px}
    .message{margin-top:12px;padding:10px;border-radius:10px;font-weight:700;display:none}
    .message.success{background:linear-gradient(90deg,#e6ffdc,#d1ffd6);color:#2a5a1a}
    .message.error{background:linear-gradient(90deg,#ffdcd6,#ffe6e6);color:#6a231a}
  </style>
</head>
<body>
  <nav class="top-nav"><div class="nav-inner"><div class="brand-left"></div><div class="nav-space" aria-hidden="true"></div></div></nav>

  <main class="auth-wrap">
    <div class="auth-card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div>
          <div style="font-weight:800;font-size:20px">Create Account</div>
          <div style="color:rgba(255,255,255,0.6)">Choose role, fill details and get started</div>
        </div>
        <div><a href="index.html" class="link" style="padding:8px 12px;border-radius:10px">Back Home</a></div>
      </div>

      <form id="signupForm" novalidate>
        <div class="form-row">
          <label for="fullname">Full name</label>
          <input id="fullname" type="text" placeholder="Your full name" required>
        </div>

        <div class="form-row">
          <label for="role">Role</label>
          <select id="role" required>
            <option value="Student">Student</option>
            <option value="Teaching">Teaching Staff</option>
            <option value="NonTeaching">Non-Teaching Staff</option>
            <option value="External">External User</option>
          </select>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@domain.com" required>
        </div>

        <div class="form-row" style="display:flex;gap:12px">
          <div style="flex:1">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="At least 6 characters" required>
          </div>
          <div style="flex:1">
            <label for="confirm">Confirm password</label>
            <input id="confirm" type="password" placeholder="Repeat password" required>
          </div>
        </div>

        <div class="auth-actions">
          <button type="submit" class="btn btn-primary">Create Account</button>
          <div class="note" style="color:rgba(255,255,255,0.7)">Already a member? <a href="signin.html" style="color:var(--yellow);font-weight:700;text-decoration:none">Sign In</a></div>
        </div>

        <div id="signupMsg" class="message" role="status" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <footer style="text-align:center;padding:20px;color:rgba(255,255,255,0.6)">© Fast &amp; Foodious</footer>

<script>
  document.getElementById('signupForm').addEventListener('submit', function(e){
    e.preventDefault();
    const full = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const pwd = document.getElementById('password').value;
    const conf = document.getElementById('confirm').value;
    const role = document.getElementById('role').value;
    const msg = document.getElementById('signupMsg');
    msg.style.display='none';

    if(!full || !email || !pwd || !conf){
      msg.className='message error'; msg.textContent='Please fill all fields.'; msg.style.display='block'; return;
    }
    if(!/^\S+@\S+\.\S+$/.test(email)){
      msg.className='message error'; msg.textContent='Enter a valid email address.'; msg.style.display='block'; return;
    }
    if(pwd.length < 6){
      msg.className='message error'; msg.textContent='Password must be at least 6 characters.'; msg.style.display='block'; return;
    }
    if(pwd !== conf){
      msg.className='message error'; msg.textContent='Passwords do not match.'; msg.style.display='block'; return;
    }

    // Simulate account creation
    msg.className='message success'; msg.textContent = `Account created for ${full} (${role}). You can sign in now.`; msg.style.display='block';

    // Clear sensitive fields
    document.getElementById('password').value = '';
    document.getElementById('confirm').value = '';
  });
</script>
</body>
</html>
