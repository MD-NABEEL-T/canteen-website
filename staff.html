<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Canteen — Staff Dashboard</title>

  <!-- Bootstrap + Font Awesome (same as user page) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Staff page styles -->
  <link rel="stylesheet" href="staff.css">
</head>
<body>
  <header class="topbar py-3 mb-3">
    <div class="container">
      <h1 class="mb-0">Canteen — Orders (Staff)</h1>
    </div>
  </header>

  <main class="container">
    <div class="row align-items-center mb-3">
      <div class="col-md-6">
        <input id="searchInput" class="form-control" placeholder="Search by token or dish name">
      </div>
      <div class="col-md-6 text-end">
        <button id="refreshBtn" class="btn btn-sm btn-outline-secondary me-2"><i class="fas fa-sync"></i> Refresh</button>
        <button id="demoBtn" class="btn btn-sm btn-outline-primary"><i class="fas fa-plus"></i> Add demo</button>
        <div id="detectedKey" class="d-inline-block ms-3 text-muted"></div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle" id="ordersTable" aria-live="polite">
        <thead class="table-light">
          <tr>
            <th>Token</th>
            <th>Items</th>
            <th>Total</th>
            <th>Time</th>
            <th>Status</th>
            <th class="text-end">Action</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <!-- rows inserted by staff.js -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- scripts -->
  <script src="staff.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
